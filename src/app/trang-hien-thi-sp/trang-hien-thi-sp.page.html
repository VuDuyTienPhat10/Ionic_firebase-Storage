<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sản phẩm hiển thị ra ở trang cho kH
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="!listsp">
    <!-- <ion-progress-bar type="indeterminate"></ion-progress-bar> -->
    <!-- Skeleton screen -->
    <div *ngIf="!data">
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 88%;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
      </div>

      <ion-list>
        <ion-list-header>
          <ion-label>
            <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
          </ion-label>
        </ion-list-header>
        <ion-item>
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <h3>
              <ion-skeleton-text
                animated
                style="width: 50%;"
              ></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text
                animated
                style="width: 80%;"
              ></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text
                animated
                style="width: 60%;"
              ></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text
                animated
                style="width: 50%;"
              ></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text
                animated
                style="width: 80%;"
              ></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text
                animated
                style="width: 60%;"
              ></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-skeleton-text
            animated
            style="width: 27px; height: 27px;"
            slot="start"
          ></ion-skeleton-text>
          <ion-label>
            <h3>
              <ion-skeleton-text
                animated
                style="width: 50%;"
              ></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text
                animated
                style="width: 80%;"
              ></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text
                animated
                style="width: 60%;"
              ></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div *ngIf="listsp">
    <div class="sapxep">
      <ion-button (click)="SapXepTheoGia('desc')">
        Giá
        <ion-icon name="arrow-down-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="SapXepTheoGia('asc')">
        Giá
        <ion-icon name="arrow-up-outline"></ion-icon>
      </ion-button>
    </div>

    <!-- lặp các card -->
    <ion-card *ngFor="let p of listsp;let i=index">
      <!-- card header -->
      <ion-card-header>
        <ion-card-title style="color: #6c5ce7; font-weight: bold;">
          <ion-icon
            name="star"
            style="color: #fdcb6e;"
            *ngIf="i%2==0"
          ></ion-icon>
          <ion-icon
            name="thumbs-up"
            style="color: #fdcb6e;"
            *ngIf="i%2!=0"
          ></ion-icon>
          {{p.productName}}
        </ion-card-title>
      </ion-card-header>
      <!-- card content -->
      <ion-card-content>
        <ion-row>
          <!-- col-7 -->
          <ion-col size="7">
            <ion-item>
              <ion-thumbnail slot="start" style="--border-radius: 5%;">
                <img src="{{p.imgURL}}" />
              </ion-thumbnail>
              <ion-label style="font-weight: bold; color: #d63031;">
                {{p.price|currency:'USD'}}
              </ion-label>
            </ion-item>
          </ion-col>

          <!-- col-5 -->
          <ion-col size="5">
          
            <!-- nút xóa -->
            <ion-button color="danger" size="small" (click)="onDelete(p.key)">
                            <ion-icon name="trash"></ion-icon>
                        </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
